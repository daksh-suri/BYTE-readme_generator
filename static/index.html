<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>README Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <h1>README Generator</h1>

  <label>
    <input type="checkbox" id="privateRepo" />
    Private repository
  </label>
  <button id="githubAuthBtn" type="button" style="display:none"
        onclick="location.href='/auth/github'">
  Authorize with GitHub
</button>
  <br>
  <label for="repoInput">GitHub Repo URL</label>
  <input id="repoInput" type="url" placeholder="https://github.com/owner/repo">
  

  <br>
  <button id="generateBtn">Generate README</button>

  <pre id="readmeOutput"></pre>

  <a id="downloadLink" style="display:none;">Download README</a>

  <script src="./script.js"></script>
</body>

</html>
